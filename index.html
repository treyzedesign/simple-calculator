<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
 

    <header>
        <h2>simple calculator</h2>
    </header>
    <section>
        <div class="dislay">
            <input type="text" name="" id="first" placeholder="enter first value">
            <input type="text" name="" id="second" placeholder="enter second value">
            <input type="text" name="" id="result" placeholder="result">
        </div>
        <div class="choose">
            <button onclick="calculator(1)" id="add">addition</button>
            <button onclick="calculator(2)" id="sub">subtraction</button>
            <button onclick="calculator(3)" id="div">division</button>
            <button onclick="calculator(4)" id="mul">multiplication</button>
            <button onclick="calculator(5)" id="cle">clear</button>

        </div>
    </section>
</div>
<script>
    function calculator(choice) {
        var first1 = document.getElementById("first").value * 1;
        var second2 = document.getElementById("second").value * 1;
        var foresult;
        switch(choice){
            case 1: 
            foresult = first1 + second2;
            break;
            case 2 :
                foresult = first1 - second2;
                break;
            case 3 : 
            foresult = first1 / second2;
            break;
            case 4:
                foresult = first1 * second2;
                break;
                case 5:
                    foresult = 0

                    break;
            
        }
        document.getElementById("result").value = foresult;   
        }
</script>

</body>
</html>
